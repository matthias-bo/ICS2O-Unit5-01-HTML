<!DOCTYPE html>
<html>
  <head>
    <title>Unit5-01 </title>
    <meta charset="utf-8">
    <meta name="description" content="random number webpage">
    <meta name="keywords" content="random number">
    <meta name="author" content="Matthias Bo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="random.css">
    </head>
    <body>
    <h1>Matthias's random number generator</h1>
    <p><i>Can you guess the number I'm thinking of? Guess a number in the textbox and see if it's correct.</p></i>
    <br>
    <p>Type your guess here</p>
    <input type="text" id="randoguess">
    <br>
    <br>
    <button id="numberguess">Submit</button>
    <script>
    document.getElementById("numberguess").addEventListener("click", myfunction);
    function myfunction() {
    let randonumber = Math.random() * 6 + 1;
    randonumber = Math.floor(randonumber);

    let typednumber;
    typednumber = document.getElementById("randoguess").value;

    if (typednumber == randonumber) {
        alert ("Congratulations, you are correct!");
}
    else {
        alert ("Sorry, try again");
}
}
    </script>
    </body>
    </html>
